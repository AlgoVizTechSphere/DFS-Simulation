<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DFS Simulation with Cytoscape.js</title>
    
    <!-- for testing with local version of cytoscape.js -->
    <!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->
    
    <!-- <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script> -->
    <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
    <!-- Cytoscape Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
  
    <!-- Cytoscape Cola Layout -->
    <script src="https://unpkg.com/cytoscape-cola/cytoscape-cola.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="index.js"></script>

  </head>
  <body>

    <div id="cy"  class="main" style="width: 100%; height: 475px;
    background-color: #ECE852; /* Optional: background color */
    background-image: 
      linear-gradient(to right, #cccccc 1px, transparent 1px),
      linear-gradient(to bottom, #cccccc 1px, transparent 1px);
    background-size: 20px 20px; /* Size of each grid cell */"></div>
    </div>

    <label for="data" class="tooltip u-pull-left" title="Switch to a new dataset">Active dataset</label>
    <div class="u-cf"></div>
    <select class id="data">
        <option value="map.json" selected>World Championship</option>
        <option value="transport.json" selected>Transportation</option>
      </select>

      <label for="style" class="tooltip u-pull-left" title="Switch to a new graph stylesheet">Active stylesheet</label>
      <div class="u-cf"></div>
      <select id="style">
          <option value="fancy.json">Fancy</option>
        </select>

        <label for="layout" class="tooltip u-pull-left" title="Change layout">Active layout</label>
    <div class="u-cf"></div>
    <select id="layout">
        <option value="concentricCentrality" selected>Concentric by centrality</option>
        <option value="cola">Force-directed</option>
        <option value="concentricHierarchyCentrality">Hierarchy by centrality</option>
      </select>
    <i id="redo-layout" class="fa fa-refresh action-icon tooltip" title="Redo layout"></i>

    <label for="algorithm" class="tooltip u-pull-left" title="Run algorithm. Try running A* a few times to see distances to different nodes">
        Run algorithm
      </label>
    <div class="u-cf"></div>
    <select id="algorithm">
        <option value="none" selected>None</option>
        <option value="bfs">BFS</option>
        <option value="dfs">DFS</option>
        <option value="maxdistance">max distance</option>
        <option value="astar">A*</option>
        <option value="custom">Custom</option>
      </select>
    <i id="redo-algorithm" class="fa fa-refresh action-icon tooltip" title="Redo algorithm visualization">redo-algorithm</i>


  </body>
</html>
